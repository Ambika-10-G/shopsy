  <meta charset="UTF-8">

  <title>Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .payment-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .payment-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .payment-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .payment-form button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .payment-form button:hover {
      background: #218838;
    }
  </style>
</head>

  <form class="payment-form" id="paymentForm">
    <h2>Payment Form</h2>
    
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" required>

    <button type="submit">Pay Now</button>
  </form>
